    Contact Form

<body>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="rolL">ROLL NO</label>
        <div>
            <input type="text" name="myRoll" id="roll">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="dob">Date Of Birth</label>
        <div>
            <input type="date" name="myDate" id="dob">
        </div>
        <br>
        <label for="contact">Contact Number</label>
        <div>
            <input type="number" name="myNumber" id="contact">
        </div>
        <br>
        <div>
            Select Your Course:<br>
            BCA<input type="radio" name="myRadio">
            MCA<input type="radio" name="myRadio">
            BSC<input type="radio" name="myRadio">
            MSC<input type="radio" name="myRadio">
        </div>
        <br>
        <label for="password">Enter Password</label>
        <div>
            <input type="password" name="myPassword" id="password">
        </div>
        <br>

        <div>
            About Yourself:<br><textarea name="myText" cols="60" rows="8"></textarea>
        </div>
        <br>
        <div>
            <label for="oe">Select Open Elective Subject</label>
            <select name="openelective" id="oe">
                <option value="Graphic Designing">Graphic Designing</option>
                <option value="Maths">Maths</option>
                <option value="ecc">ECC</option>
        
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        <br>
    </form>
